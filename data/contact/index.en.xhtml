<?xml version="1.0" encoding="utf-8"?>
<html xmlns:bx="http://bitflux.org/doctypes/bx"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:forms="http://bitflux.org/forms"
        xmlns:php="http://php.net/xsl"
        xmlns:patForms="http://php-tools.net/patForms/1.0"
        xmlns:i18n="http://apache.org/cocoon/i18n/2.1">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Prototype Test</title>
        
    </head>
    <body>
        <div id="content">
            <h3>Contact us</h3>
            <p>
            Please use this form to contact us or to leave us a note.
            </p>
            <forms:errors/>
            <div class="form">
                <div name="contactform">
                    <forms:form>
        
                        <!-- general form configuration -->
                        <forms:config>
                            <forms:class name="bx_filters_patforms_form2mail">
                                <forms:parameter name="i18nSrc" value="lang/master"/>
                                <forms:parameter name="emailTo" value="john@example.org"/>
                                <forms:parameter name="emailFromField" value="email"/>
                                <forms:parameter name="subjectTemplateKey" value="Contact form bxCMS Demo-Site"/>
                                <forms:parameter name="bodyTemplateKey" value="contact_body"/>
                                <forms:parameter name="redirectTo" value="thanks.html"/>
                            </forms:class>
                        </forms:config>
                        
                        <!-- now for the form -->
                        <patForms:Form name="contact">
                            <table border="0">    
    
                            <tr><td forms:fieldErrorID="name"><i18n:text>Name</i18n:text>:</td><td class="formgenerell"><patForms:String label="i18n(Name)" name="name" required="yes" description="" /></td></tr>
                            <tr><td forms:fieldErrorID="email"><i18n:text>E-mail Address</i18n:text>:</td><td class="formgenerell"><patForms:String label="i18n(E-mail Address)" name="email" required="yes" description="" /></td></tr>
                            <tr class="formurl"><td forms:fieldErrorID="email" nowrap="nowrap"><i18n:text>Bot-Test (leave blank)</i18n:text>:</td><td class="formgenerell"><patForms:Bottest label="i18n(E-mail)" name="homepage" required="no" description="" /></td></tr>                                                    
                            <tr><td forms:fieldErrorID="comments"><i18n:text>Comments</i18n:text>:</td><td><patForms:Text label="i18n(Comments)" name="comments" required="no" cols="40" rows="5" accesskey="C" /></td></tr>
    
                            <tr><td colspan="2"><patForms:Switch label="" name="pleaseContactMe" value="yes" required="no"/><i18n:text>Please get in contact with us</i18n:text></td></tr>
                            
                            <tr><td></td><td><input class="formbutton" type="submit" name="save" value="Submit" accesskey="S" i18n:attr="value"/></td></tr>
                            </table>
                            
                        </patForms:Form>
                    </forms:form>
                </div>
            </div>
        </div>
    </body>
</html>

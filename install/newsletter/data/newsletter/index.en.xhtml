<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:bx="http://bitflux.org/doctypes/bx" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Prototype Test</title>
    </head>

    <body>
    <div id="content">
    	<h1>Subscribe</h1>
    	<form name="bx_news_subscribe" action="#" method="post">
    		<input type="hidden" name="subscribe"/>
			<table border="0" id="subscribe">
				<tr><td colspan="2"><span id="status"/></td></tr>
				<tr><td>Firstname:</td><td class="formgenerell"><input type="text" name="field_firstname"/></td></tr>
				<tr><td>Lastname:</td><td class="formgenerell"><input type="text" name="field_lastname"/></td></tr>
				<tr><td>Email:</td><td class="formgenerell"><input type="text" name="field_email"/></td></tr>
				<tr><td>Title:</td>
				<td>
					<input type="radio" name="field_gender" value="0" checked="checked">Mr.</input>
					<input type="radio" name="field_gender" value="1">Ms.</input>
				</td></tr>
				<tr><td style="vertical-align:top">Lists:</td><td><div id="newsletter_groups"/></td></tr>

				<tr>
					<td></td>
					<td><input type="submit" name="bx[plugins][newsletter][_all]" value="Send" class="formbutton"/></td>
				</tr>
			</table>
		</form><br/>
    </div>
    </body>
</html>

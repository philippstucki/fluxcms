<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<!--
 * File Name: fck_insertExcelData.html
 * 	Insert Code dialog window.
 * 
-->
<html>
	<head>
		<title>Insert Code</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<link rel="stylesheet" type="text/css" href="fck_insertExcelData.css" />
		<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

window.onload = function()
{
	document.body.style.padding = '0px' ;

	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage(document) ;

	window.parent.SetOkButton( true ) ;
	window.parent.SetAutoSize( true ) ;	
}

function Ok()
{
	var oArea = document.getElementById( 'insCode_area' ) ;

	if ( oArea.value.length > 0 )
		oEditor.FCK.InsertHtml( oArea.value ) ;

	return true ;
}

		</script>
	</head>
	<body style="overflow: hidden" scroll="no">
		<textarea style="display: none" id="insCode_area" cols="0" rows="0"></textarea>
		<p style="margin:10px;color:red;display: none" id="insCode_Message">Click OK to insert</p>
		<input align="right" style="margin:10px;" type="button" id="insCode_Button" value="Load Excel File"  onclick="xpOpenWindow('/webinc/fck/editor/plugins/insertExcelData/popup/excel.php');" />
		<script type="text/javascript" src="excel.js"></script>
	</body>
</html>
